

    <main style="background-color : white;height: -webkit-fill-available;">
        <div class="container">
            <div class="section" style="padding-top:10%">
                <div class="container" style="margin-left:auto;margin-right:auto"> 
                    <p> <img src="../../../assets/images/logo.png" style="width:20%"> &nbsp; &nbsp;Hans Matrimony</p>
                </div>              
            </div>
        </div>
        <div class="container" style="margin-top:40%;width:80%">
            <div class="col-sm-8 col-md-8 col-lg-8" style="margin-left:auto;margin-right:auto">
                <form  [formGroup]="loginDetails">
                    <div class="row">
                        <div class="col-md-12">
                            <mat-form-field class="full-width" appearance="standard">
                                <mat-label>Email or Phone number</mat-label>
                                <input matInput type="text" formControlName="mail" required autocomplete="off">
                            
                            </mat-form-field>
                        </div>
                        <div class="col-md-12">
                            <mat-form-field class="full-width" appearance="standard">
                                <mat-label>Password</mat-label>
                                <input matInput formControlName="pass" type="password" required autocomplete="off">
                            
                            </mat-form-field>
                        </div>
                        <div class="col-sm-5 col-md-5 col-lg-5" style="margin-left:auto;margin-right:auto;margin-top:10%;text-align:center">
                            <button type="button" class="btn-login" (click)="login()" >Login</button>
                        </div>
                    </div>
                    <div class="row">
                      <p style="margin-top:10px;margin-left:auto;margin-right:auto">New User ? <a [routerLink]="['/register']"> Register Here</a></p>
                    </div>
               </form> 
            </div>    
        </div>
    </main>
