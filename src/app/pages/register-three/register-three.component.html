<main style="background-color : white;height: -webkit-fill-available;overflow-y:scroll">
  <div class="container">
      <div class="section" style="padding-top:30px">
          <div class="container" style="margin-left:auto;margin-right:auto"> 
              <p> <img src="../../../assets/images/logo.png" style="width:20%"> &nbsp; &nbsp;Hans Matrimony</p>
          </div>              
      </div>
  </div>
  <div class="container" style="margin-top:30px;width:80%">
      <div class="col-sm-8 col-md-8 col-lg-8" style="margin-left:auto;margin-right:auto">
                <form [formGroup]="EducationDetails">
                    <div class="row">
                      <div class="col-md-12">
                        <mat-form-field class="full-width" appearance="standard">
                          <mat-label>Highest Degree</mat-label>
                          <input type="text" matInput required [matAutocomplete]="hcd" required formControlName="HighestDegree">
                          <mat-autocomplete autoActiveFirstOption #hcd="matAutocomplete">
                            <mat-optgroup *ngFor="let group of HigherEducation" [label]="group.group">
                              <mat-option *ngFor="let name of group.names" [value]="name">
                                {{name}}
                              </mat-option>
                            </mat-optgroup>
                          </mat-autocomplete>              
                          
                        </mat-form-field>
                      </div>
                    
                      <div class="col-md-12">
                        <mat-form-field class="full-width" appearance="standard">
                          <mat-label>Highest Degree College (Optional)</mat-label>
                          <input type="text" matInput formControlName="UgCollege">
                        </mat-form-field>
                      </div>
                    
                      <div class="col-md-12">
                        <mat-form-field class="full-width" appearance="standard">
                          <mat-label>Additional Qualification Details (Optional)</mat-label>
                          <input type="text" matInput formControlName="additional_qualification">
                        </mat-form-field>
                      </div>
                    
                      <div class="col-md-12">
                        <mat-form-field class="full-width" appearance="standard">
                          <mat-label>Occupation</mat-label>
                          <select matNativeControl  formControlName="Occupation" required name="Occupation">
                              <option *ngFor="let  option of Occupation" [value]="option">
                                {{option}}
                              </option>
                            </select> 
                         
                        </mat-form-field>
                      </div>
                   
                      <div class="col-md-12">
                        <mat-form-field class="full-width" appearance="standard">
                          <mat-label>Profession name</mat-label>
                          <input type="text" matInput placeholder="IT Engineer" formControlName="profession" required name="profession">
                          <!-- <mat-error *ngIf="EducationDetails.get('profession').hasError('required') && EducationDetails.controls['profession'].touched ">
                            Please Choose profession
                          </mat-error> -->
                        </mat-form-field>
                      </div>
                    
                      <div class="col-md-12">
                        <mat-form-field class="full-width" appearance="standard">
                          <mat-label>Company name</mat-label>
                          <input type="text" matInput placeholder="Microsoft" formControlName="Company" required name="Company">
                          <!-- <mat-error *ngIf="EducationDetails.get('Company').hasError('required') && EducationDetails.controls['Company'].touched ">
                            Please Choose Company
                          </mat-error> -->
                        </mat-form-field>
                      </div>
                    
                      <!-- <div class="col-md-12">
                        <mat-form-field class="full-width" appearance="standard">
                          <mat-label>Annual Income In Lakhs</mat-label>
                          <input type="number" matInput formControlName="AnnualIncome" required name="AnnualIncome">
                          <!-- <mat-error *ngIf="EducationDetails.get('AnnualIncome').hasError('required') && EducationDetails.controls['AnnualIncome'].touched ">
                            Please Choose Annual Income
                          </mat-error> -->
                        <!-- </mat-form-field>
                      </div> --> 
                    
                    
                      <div class="col-md-12">
                        <mat-form-field appearance="standard" class="full-width">
                          <mat-label>Write About Yourself</mat-label>
                          <input matInput placeholder="Write about your interests and hobbies etc" required formControlName="Yourself">
                         
                        </mat-form-field>
                      </div>

                      <div class="col-sm-5 col-md-5 col-lg-5" style="margin-left:auto;margin-right:auto;margin-top:40px;text-align:center">
                 
                          <div style="margin-left:auto;margin-right:auto;display:flex">
                            <button class="btn-skip" style="margin-left:auto;margin-right:auto" type="button" >Skip</button>
                            <button class="btn-next" style="margin-left:auto;margin-right:auto" type="button" (click)=" thirdStep()">Submit</button>
                        </div>
                   
                    </div>
                </div>
                  
            </form>
       
  </div>
</div>
</main>
