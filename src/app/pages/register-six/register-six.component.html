<main style="background-color : white;height: -webkit-fill-available;overflow-y:hidden">
  <div class="container">
      <div class="section" style="padding-top:30px">
          <div class="container" style="margin-left:auto;margin-right:auto"> 
              <p> <img src="../../../assets/images/logo.png" style="width:20%"> &nbsp; &nbsp;Hans Matrimony</p>
          </div>              
      </div>
  </div>
  <div class="container" style="margin-top:30px;width:80%">
      <div class="col-sm-8 col-md-8 col-lg-8" style="margin-left:auto;margin-right:auto">
        <form [formGroup]="PreferencesDetails">
            <div class="row">
                <div class="col-6">
                    <mat-form-field class="full-width" appearance="outline">
                      <mat-label>Min Age</mat-label>
                      <input matInput type="number" [value]="minAge" formControlName="age_min">
                    </mat-form-field>
                  </div>
                  <div class="col-6">
                      <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Max Age</mat-label>
                        <input matInput type="number" [value]="maxAge" formControlName="age_max">
                      </mat-form-field>
                    </div>
            </div>
            <div class="row">
                <div class="col-6">
                    <mat-form-field class="full-width" appearance="outline">
                      <mat-label>Min Height</mat-label>
                      <select matNativeControl  formControlName="height_min" [value]="minHeight">
                          <option *ngFor="let  option of Heights" >
                            {{option}}
                          </option>
                        </select>
                    </mat-form-field>
                  </div>
                  <div class="col-6">
                      <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Max Height</mat-label>
                        <select matNativeControl  formControlName="height_max" [value]="maxHeight">
                            <option *ngFor="let  option of Heights" >
                              {{option}}
                            </option>
                          </select>
                      </mat-form-field>
                    </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <mat-form-field class="full-width" appearance="outline">
                  <mat-label>Mother Tongue</mat-label>
                  <input type="text" matInput required [matAutocomplete]="autoGroup" [value]="motherTongue" formControlName="mother_tongue">
                  <mat-autocomplete #autoGroup="matAutocomplete">
                    <mat-optgroup *ngFor="let group of stateGroupOptions | async" [label]="group.letter">
                      <mat-option *ngFor="let name of group.names" [value]="name" >
                        {{name}}
                      </mat-option>
                    </mat-optgroup>
                  </mat-autocomplete>
                </mat-form-field>
              </div>
            </div>
            <!-- <div class="row">
              <div class="col-md-12">
                <mat-form-field class="full-width" appearance="outline">
                  <mat-label>Caste</mat-label>
                  <select matNativeControl  formControlName="caste" required name="Sect">
                    <option *ngFor="let  option of castePref" [value]="option">
                      {{option}}
                    </option>
                  </select>               
                </mat-form-field>
              </div>
            </div> -->
            <div class="row">
              <div class="col-md-12">
                <mat-form-field class="full-width" appearance="standard"  style="height:60px">
                  <mat-label>caste</mat-label>
                  <mat-select  formControlName="caste" required >
                    <mat-option *ngFor="let  option of dropdownList" [value]="option.id">
                      {{option.itemName}}
                    </mat-option>
                  </mat-select>
               </mat-form-field> 
                    </div>
                  </div><br><br>
                  <img src="https://loading.io/spinners/rolling/lg.curve-bars-loading-indicator.gif" id="loader">
                  <div class="row">
                    <div class="col-md-12">
                <mat-form-field class="full-width"  appearance="outline">
                  <mat-label>Manglik</mat-label>
                  <select matNativeControl name="MaritalStatus" formControlName="manglik">
                    <option *ngFor="let  option of prefManglik" [value]="option">
                      {{option}}
                    </option>
                  </select> 
                </mat-form-field>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <mat-form-field class="full-width" appearance="outline">
                  <mat-label>Marital Status</mat-label>
                  <select matNativeControl name="MaritalStatus" [value]="maritalStatus" formControlName="marital_status">
                      <option *ngFor="let  option of MaritalStaus" [value]="option">
                        {{option}}
                      </option>
                    </select> 
                 
                </mat-form-field>
              </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <mat-form-field class="full-width" appearance="outline">
                      <mat-label>Food Choice</mat-label>
                      <select matNativeControl name="foodpreference" [value]="foodpreferences[0]" formControlName="food_choice">
                        <option *ngFor="let  preferences of foodpreferences" [value]="preferences">
                          {{preferences}}
                        </option>
                      </select>
                    </mat-form-field>
                  </div>
            </div>
            <!-- <div class="row">
                <div class="col-md-12">
                    <mat-form-field class="full-width" appearance="outline">
                      <mat-label>Working Status</mat-label>
                      <input matInput type="text" value="Doesn't matter" formControlName="working">
                    </mat-form-field>
                  </div>
            </div> -->
            <div class="row ">
              <div class="col-md-12">
                <mat-form-field class="full-width" appearance="outline">
                  <mat-label>Working Status</mat-label>
                  <select matNativeControl  formControlName="working" required name="working">
                      <option *ngFor="let  option of Working" [value]="option">
                        {{option}}
                      </option>
                    </select> 
                </mat-form-field>
              </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                  <mat-form-field appearance="outline" class="full-width">
                    <mat-label>About your Preferences</mat-label>
                    <textarea matInput placeholder="Write about your preferences" formControlName="description"></textarea>
                  </mat-form-field>
                </div>
              </div>
            <button mat-flat-button color="warn" matStepperPrevious>Back</button>
            <button mat-flat-button color="warn" matStepperNext  (click)="sixthStep(stepper)" class="pull-right">Continue</button>
         
          </form>
      </div>    
  </div>
  
</main>
