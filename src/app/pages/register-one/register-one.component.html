<main style="background-color : white;height: -webkit-fill-available;overflow:hidden">
  <div class="container">
      <div class="section" style="padding-top:30px">
          <div class="container" style="margin-left:auto;margin-right:auto"> 
              <p> <img src="../../../assets/images/logo.png" style="width:20%"> &nbsp; &nbsp;Hans Matrimony</p>
          </div>              
      </div>
  </div>
  <div class="container" style="margin-top:30px;width:80%">
      <div class="col-sm-8 col-md-8 col-lg-8" style="margin-left:auto;margin-right:auto">
          <form  [formGroup]="PageTwo">
              <div class="row">
                  <div class="col-md-12">
                      <mat-form-field class="full-width" appearance="standard" style="height:60px">
                          <mat-label>Age</mat-label>
                          <input matInput type="number" formControlName="age" required autocomplete="off">
                      
                      </mat-form-field>
                  </div>
                  <div class="col-md-12">
                    <mat-form-field class="full-width" appearance="outline">
                      <mat-label>Height(Inches)</mat-label>
                      <select matNativeControl #height  formControlName="Height" required name="Height">
                          <option *ngFor="let option of Heights;let i = index" [value]="i">
                            {{option}}
                          </option>
                        </select>
                      <mat-error *ngIf="stateForm.get('Height').hasError('required') && stateForm.controls['Height'].touched ">
                        Please Enter Height in Inches
                      </mat-error>
                    </mat-form-field>
                  </div>
                  <div class="col-md-12">
                      <mat-form-field class="full-width" appearance="standard"  style="height:60px">
                          <mat-label>Weight</mat-label>
                          <mat-select  formControlName="weight" required >
                            <mat-option *ngFor="let  option of weight" [value]="option">
                              {{option}}
                            </mat-option>
                          </mat-select>
                      </mat-form-field> 
                  </div>
                  <div class="col-md-12">
                     
                        <mat-form-field class="full-width" appearance="outline"  style="height:60px">
                          <mat-label>Martial Status</mat-label>
                          <select matNativeControl  formControlName="MaritalStatus" required name="MaritalStatus">
                              <option *ngFor="let  option of MaritalStaus" [value]="option">
                                {{option}}
                              </option>
                            </select> 
                          <mat-error *ngIf="stateForm.get('MaritalStatus').hasError('required') && stateForm.controls['MaritalStatus'].touched ">
                            Please Choose a Marital Status
                          </mat-error>
                        </mat-form-field>
                      
                     
                  </div>
                  <div class="col-md-12">
                      <mat-form-field class="full-width" appearance="standard"  style="height:60px">
                          <mat-label>Manglik</mat-label>
                          <mat-select  formControlName="manglik_status" required >
                            <mat-option *ngFor="let  option of manglik" [value]="option">
                              {{option}}
                            </mat-option>
                          </mat-select>
                      
                      </mat-form-field>
                  </div>
                  <div class="col-md-12">
                       <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Religion</mat-label>
                        <select matNativeControl  formControlName="Religion" required name="Religion" (change)="Religion($event)">
                            <option *ngFor="let  option of Religions" [value]="option">
                              {{option}}
                            </option>
                          </select>
                   
                  </mat-form-field> 
                 </div>
                 <div class="col-md-12">
                      <div class="col-md-12">
                      <mat-form-field class="full-width" *ngIf="Caste" appearance="outline">
                        <mat-label>Caste</mat-label>
                        <input type="text" matInput formControlName="Castes" required [matAutocomplete]="caste" required  >
                        <mat-autocomplete autoActiveFirstOption #caste="matAutocomplete">
                            <mat-optgroup *ngFor="let group of CasteOptions | async" [label]="group.group"  >
                                <mat-option *ngFor="let name of group.names" [value]="name" (click)="changeCaste(group.mapping_id)" required>
                                  {{name}}
                                </mat-option>
                              </mat-optgroup>
                        </mat-autocomplete>
                      </mat-form-field>
                </div>
                 </div>
                
                  <div class="col-md-12">
                    <mat-form-field class="full-width" appearance="standard" style="height:60px">
                        <mat-label>Gender</mat-label>
                        <mat-select  formControlName="gender" required >
                            <mat-option value="Male">Male</mat-option>
                            <mat-option value="Female">Female</mat-option>
                        </mat-select>
                    
                    </mat-form-field>
                </div>
               
                  
                  <div class="col-sm-5 col-md-5 col-lg-5" style="margin-left:auto;margin-right:auto;margin-top:20%;text-align:center">
                      <button type="button" class="btn-login" (click)="login()" >Login</button>
                  </div>
              </div>
              <!-- <div class="row">
                <p style="margin-top:10px;margin-left:auto;margin-right:auto">New User ? <a [routerLink]="['/register']"> Register Here</a></p>
              </div> -->
         </form> 
      </div>    
  </div>
  
</main>
