<main style="background-color : white;height: -webkit-fill-available;overflow:hidden">
  <div class="container">
      <div class="section" style="padding-top:30px">
          <div class="container" style="margin-left:auto;margin-right:auto"> 
              <p> <img src="../../../assets/images/logo.png" style="width:20%"> &nbsp; &nbsp;Hans Matrimony</p>
          </div>              
      </div>
  </div>
  <div class="container" style="margin-top:30px;width:80%">
      <div class="col-sm-8 col-md-8 col-lg-8" style="margin-left:auto;margin-right:auto">
          <form  [formGroup]="PageTwo">
              <div class="row">
                  <div class="col-md-12">
                      <mat-form-field class="full-width" appearance="standard" style="height:60px">
                          <mat-label>Age</mat-label>
                          <input matInput type="number" formControlName="age" required autocomplete="off">
                      
                      </mat-form-field>
                  </div>
                  <div class="col-md-12">
                      <mat-form-field class="full-width" appearance="standard"  style="height:60px">
                          <mat-label>Height</mat-label>
                          <mat-select  formControlName="height" required >
                            <mat-option *ngFor="let  option of Height" [value]="option">
                              {{option}}
                            </mat-option>
                          </mat-select>
                      
                      </mat-form-field>
                  </div>
                  <div class="col-md-12">
                      <mat-form-field class="full-width" appearance="standard"  style="height:60px">
                          <mat-label>Weight</mat-label>
                          <mat-select  formControlName="weight" required >
                            <mat-option *ngFor="let  option of weight" [value]="option">
                              {{option}}
                            </mat-option>
                          </mat-select>
                      </mat-form-field> 
                  </div>
                  <div class="col-md-12">
                      <mat-form-field class="full-width" appearance="standard"  style="height:60px">
                          <mat-label>Marraige</mat-label>
                          <mat-select  formControlName="marital_status" required >
                            <mat-option *ngFor="let  option of marraige" [value]="option">
                              {{option}}
                            </mat-option>
                          </mat-select>
                      
                      </mat-form-field>
                  </div>
                  <div class="col-md-12">
                      <mat-form-field class="full-width" appearance="standard"  style="height:60px">
                          <mat-label>Manglik</mat-label>
                          <mat-select  formControlName="manglik_status" required >
                            <mat-option *ngFor="let  option of manglik" [value]="option">
                              {{option}}
                            </mat-option>
                          </mat-select>
                      
                      </mat-form-field>
                  </div>
                  <div class="col-md-12">
                      <mat-form-field class="full-width" appearance="standard"  style="height:60px">
                          <mat-label>Weight</mat-label>
                          <mat-select  formControlName="caste" required >
                            <mat-option *ngFor="let  option of caste" [value]="option">
                              {{option}}
                            </mat-option>
                          </mat-select>
                      </mat-form-field> 
                 </div>
                  
                  <div class="col-sm-5 col-md-5 col-lg-5" style="margin-left:auto;margin-right:auto;margin-top:20%;text-align:center">
                      <button type="button" class="btn-login" (click)="login()" >Login</button>
                  </div>
              </div>
              <!-- <div class="row">
                <p style="margin-top:10px;margin-left:auto;margin-right:auto">New User ? <a [routerLink]="['/register']"> Register Here</a></p>
              </div> -->
         </form> 
      </div>    
  </div>
  
</main>
