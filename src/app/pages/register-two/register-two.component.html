<main style="background-color : white;height: -webkit-fill-available;overflow:scroll">
  <div class="container">
      <div class="section" style="padding-top:30px">
          <div class="container" style="margin-left:auto;margin-right:auto"> 
              <p> <img src="../../../assets/images/logo.png" style="width:20%"> &nbsp; &nbsp;Hans Matrimony</p>
          </div>              
      </div>
  </div>
  <div class="container" style="margin-top:30px;width:80%">
      <div class="col-sm-8 col-md-8 col-lg-8" style="margin-left:auto;margin-right:auto">
          <form  [formGroup]="Pageextra">
              <div class="row">
                  <div class="col-md-12">
                      <mat-form-field class="full-width" appearance="">
                          <mat-label>Date of Birth</mat-label>
                        <input id="birthDate" max="10" placeholder="Choose a day"  matInput [matDatepicker]="picker1" formControlName="birth_date" (ngModelChange)="calculateAge($event)">
                        <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
                        <mat-datepicker #picker1 startView="year" [startAt]="startDate" disabled="false"></mat-datepicker>
                      </mat-form-field>
                     
                    </div>
                      <div class="col-md-12">
                        <mat-form-field class="full-width" appearance="standard">
                            <mat-label>Time of Birth</mat-label>
                          <input matInput id="birthTime" type="time" placeholder="Choose a time" formControlName="birth_time">
                        </mat-form-field>
                      </div>
                      
                  <div class="col-md-12">
                      <mat-form-field class="full-width" appearance="standard" style="height:60px">
                        <mat-label>Mother Tongue</mat-label>
                        <input type="text" matInput formControlName="stateGroup" required [matAutocomplete]="autoGroup">
                        <mat-autocomplete #autoGroup="matAutocomplete">
                          <mat-optgroup *ngFor="let group of stateGroupOptions | async" [label]="group.letter">
                            <mat-option *ngFor="let name of group.names" [value]="name"  required>
                              {{name}}
                            </mat-option>
                          </mat-optgroup>
                        </mat-autocomplete>   
                      </mat-form-field>
                  </div>
                  <div class="col-md-12">
                   
                    <mat-form-field class="full-width" appearance="standard"  style="height:60px">
                        <mat-label>Manglik</mat-label>
                        <mat-select  formControlName="Mangalik" required >
                          <mat-option value="Manglik">Manglik</mat-option>
                          <mat-option value="Non-manglik">Non-manglik</mat-option>
                          <mat-option value="Anshik Manglik">Anshik Manglik</mat-option>
                        </mat-select>
                    
                    </mat-form-field>
                
                </div>
                <div class="col-md-12">
                   
                  <mat-form-field class="full-width" appearance="standard"  style="height:60px">
                      <mat-label>Food Choice</mat-label>
                      <mat-select  formControlName="food_choice" required >
                        <mat-option value="Vegetarian">Vegetarian</mat-option>
                        <mat-option value="Non-Vegetarian">Non-Vegetarian</mat-option>
                        <mat-option value="Doesn't matter">Doesn't matter</mat-option>
                      </mat-select>
                  
                  </mat-form-field>
              
              </div>
                
                  <!-- <div class="col-md-12">
                    <mat-form-field class="full-width" appearance="standard" style="height:60px">
                        <mat-label>HoroScope</mat-label>
                        <select matNativeControl  formControlName="HoroScope" required name="HoroScope">
                            <option *ngFor="let  option of HoroScope" [value]="option">
                              {{option}}
                            </option>
                          </select>  
                    </mat-form-field> -->
                 
                  
                 
                  
                  
                  <div class="col-sm-5 col-md-5 col-lg-5" style="margin-left:auto;margin-right:auto;margin-top:40px;text-align:center">
                 
                      <div style="margin-left:auto;margin-right:auto;display:flex">
                        <button class="btn-skip" style="margin-left:auto;margin-right:auto" type="button" >Skip</button>
                        <button class="btn-next" style="margin-left:auto;margin-right:auto" type="button" (click)="extrastep()">Submit</button>
                    </div>
                 
                  </div>
              </div>
              
         </form> 
      </div>    
  </div>
  
</main>
