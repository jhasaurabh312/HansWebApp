<main style="background-color : white;height: -webkit-fill-available;overflow-y:scroll">
  <div class="container">
      <div class="section" style="padding-top:30px">
          <div class="container" style="margin-left:auto;margin-right:auto"> 
              <p> <img src="../../../assets/images/logo.png" style="width:20%"> &nbsp; &nbsp;Hans Matrimony</p>
          </div>              
      </div>
  </div>
  <div class="container" style="margin-top:30px;width:80%">
      <div class="col-sm-8 col-md-8 col-lg-8" style="margin-left:auto;margin-right:auto">
        <form [formGroup]="FamilyDetails">
            <div class="row">
              <div class="col-md-12">
                <mat-form-field class="full-width" appearance="standard">
                  <mat-label>Family Type</mat-label>
                  <select matNativeControl  formControlName="FamilyType"  name="FamilyType">
                      <option *ngFor="let  option of FamilyType" [value]="option">
                        {{option}}
                      </option>
                    </select> 
                </mat-form-field>
              </div>
            
              <div class="col-md-12">
                <mat-form-field class="full-width" appearance="standard">
                  <mat-label>Father Status</mat-label>
                  <select #fStatus matNativeControl formControlName="father_status"  name="father_status">
                      <option value="Alive">
                        Alive
                      </option>
                      <option value="Not Alive">
                        Not Alive
                      </option>
                    </select> 
                </mat-form-field>
              </div>
            
              <div class="col-md-12">
                <mat-form-field class="full-width" appearance="standard">
                  <mat-label>Mother Status</mat-label>
                  <select #mStatus matNativeControl formControlName="mother_status"  name="mother_status">
                      <option value="Alive">
                        Alive
                      </option>
                      <option value="Not Alive">
                        Not Alive
                      </option>
                    </select> 
                </mat-form-field>
              </div>
          
              <div class="col-md-12" *ngIf="fStatus.value=='Alive'">
                <mat-form-field class="full-width" appearance="standard">
                  <mat-label>Father's Occupation</mat-label>
                  <select matNativeControl  formControlName="FatherOccupation"  name="FatherOccupation">
                      <option *ngFor="let  option of Occupation" [value]="option">
                        {{option}}
                      </option>
                    </select> 
                </mat-form-field>
              </div>
            
              <div class="col-md-12" *ngIf="mStatus.value=='Alive'">
                <mat-form-field class="full-width" appearance="standard">
                    <mat-label>Mother's Occupation</mat-label>
                    <select matNativeControl  formControlName="MotherOccupation"  name="MotherOccupation">
                        <option *ngFor="let  option of MotherOccupation" [value]="option">
                          {{option}}
                        </option>
                      </select>
                </mat-form-field>
              </div>
            
              <div class="col-md-12">
                <mat-form-field class="full-width" appearance="standard">
                  <mat-label>Family's Income</mat-label>
                  <input type="text" matInput placeholder="eg : 24(in lpa)" formControlName="family_income">
                </mat-form-field>
              </div>
              <div class="col-md-12">
                <mat-form-field class="full-width" appearance="standard">
                  <mat-label>Married Brothers</mat-label>
                  <select matNativeControl  formControlName="brother"  name="brother">
                      <option *ngFor="let  option of Brother" [value]="option">
                        {{option}}
                      </option>
                    </select>
                </mat-form-field>
              </div>
            
                <div class="col-md-12">
                  <mat-form-field class="full-width" appearance="standard">
                    <mat-label>UnMarried Brothers</mat-label>
                    <select matNativeControl  formControlName="umbrother"  name="umbrother">
                        <option *ngFor="let  option of Sister" [value]="option">
                          {{option}}
                        </option>
                      </select>
                  </mat-form-field>
                </div>
             
              <div class="col-md-12">
                <mat-form-field class="full-width" appearance="standard">
                  <mat-label>Married Sisters</mat-label>
                  <select matNativeControl  formControlName="sister"  name="sister">
                      <option *ngFor="let  option of Sister" [value]="option">
                        {{option}}
                      </option>
                    </select>
                </mat-form-field>
              </div>
           
              <div class="col-md-12">
                <mat-form-field class="full-width" appearance="standard">
                  <mat-label>UnMarried Sisters</mat-label>
                  <select matNativeControl  formControlName="umsister" required name="umsister">
                      <option *ngFor="let  option of Sister" [value]="option">
                        {{option}}
                      </option>
                    </select>
                </mat-form-field>
              </div>
           
              <div class="col-md-12">
                <mat-form-field class="full-width" appearance="standard">
                  <mat-label>Family Living In</mat-label>
                  <input type="text" matInput [matAutocomplete]="ste" formControlName="state">
                  <mat-autocomplete autoActiveFirstOption #ste="matAutocomplete">
                    <mat-option *ngFor="let option of stateo | async" [value]="option">
                      {{option}}
                    </mat-option>
                  </mat-autocomplete>
                </mat-form-field>
              </div>
           
              <div class="col-md-12">
                <mat-form-field class="full-width" appearance="standard">
                  <mat-label>Native City</mat-label>
                  <input type="text" matInput [matAutocomplete]="city" formControlName="city">
                  <mat-autocomplete autoActiveFirstOption #city="matAutocomplete">
                    <mat-option *ngFor="let option of citis | async" [value]="option">
                      {{option}}
                    </mat-option>
                  </mat-autocomplete>
                </mat-form-field>
              </div>
           
           
              <div class="col-md-12">
                <mat-form-field class="full-width" appearance="standard">
                  <mat-label>Contact Address</mat-label>
                  <input type="text" matInput formControlName="address">
                </mat-form-field>
              </div>
              <div class="col-md-12">
                <mat-form-field class="full-width" appearance="standard">
                  <mat-label>House Type</mat-label>
                  <select matNativeControl  formControlName="house_type"  name="house_type">
                      <option value="Owned">
                        Owned
                      </option>
                      <option value="Rented">
                        Rented
                      </option>
                      <option value="Leased">
                        Leased
                      </option>
                    </select>
                </mat-form-field>
              </div>
           
           
              <div class="col-md-12">
                <mat-form-field appearance="standard" class="full-width">
                  <mat-label>About My Family</mat-label>
                  <input matInput placeholder="Write about your parents and brothers or sisters,Where do they live?What they are doing?"
                    formControlName="about">
                </mat-form-field>
              </div>
              <div class="col-sm-5 col-md-5 col-lg-5" style="margin-left:auto;margin-right:auto;margin-top:40px;text-align:center;margin-bottom:50px">
                 
                  <div style="margin-left:auto;margin-right:auto;display:flex">
                    <button class="btn-skip" style="margin-left:auto;margin-right:auto" type="button" >Skip</button>
                    <button class="btn-next" style="margin-left:auto;margin-right:auto" type="button" (click)=" fourthStep()">Submit</button>
                </div>
          
            </div>
          </div>
        
          </form>
      </div>    
  </div>
  
</main>
